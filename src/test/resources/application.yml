spring: #띄어쓰기 없음
  datasource: #띄어쓰기 2칸
    url: jdbc:h2:mem:test #4칸, 메모리 모드로 전환(외부 DB설정하고 다른게 귀찮기때문에)
    # 사실 여기 전부 다 지워도, 스프링부트 셋팅이 알아서 메모리 DB로 잡아준다.
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa: #띄어쓰기 2칸
    hibernate: #띄어쓰기 4칸
      ddl-auto: create #띄어쓰기 6칸 ,   스프링 부트는 create-drop으로 돌아간다
    properties: #띄어쓰기 4칸
      hibernate: #띄어쓰기 6칸
  # show_sql: true #띄어쓰기 8칸
        format_sql: true #띄어쓰기 8칸
logging:
  level: #띄어쓰기 없음
    org.hibernate.SQL: debug #띄어쓰기 2칸
    org.hibernate.type: trace
# org.hibernate.type: trace #띄어쓰기 2칸
